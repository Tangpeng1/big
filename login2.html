<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="./assets/css/login1.css">
  <title>登录页面</title>
</head>
<body>
<div class="layui-main">
  <img src="./assets/images/logo.png" />
</div>
<div class="login-reg-box">
  <!-- 登录注册框的标题区域 -->
  <div class="title-box"></div>
  <!-- 登录注册的表单区域 -->
  <div class="login-wrap">
  <form class="layui-form" ig="form_login">
    <!-- 用户名  -->
    <div class="layui-form-item">
      <i class="layui-icon layui-icon-username"></i> 
        <input type="text" name="title" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
    </div>
    <!-- 密码 -->
    <div class="layui-form-item">
    <i class="layui-icon layui-icon-password"></i> 
    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
    </div>
    <!-- 登录按钮 -->
    <div class="layui-form-item">
      <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
    </div>
    <div class="layui-form-item links">
      <a href="javascript:;" id="go2Reg">去注册账号</a>
    </div>
    </form>
  </div>
  <div class="reg-wrap">
    <!-- 注册的表单 -->
    <form class="layui-form" id="form_reg">
      <!-- 用户名  -->
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-username"></i> 
          <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
      </div>
      <!-- 密码 -->
      <div class="layui-form-item">
      <i class="layui-icon layui-icon-password"></i> 
      <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
      </div>
      <!-- 密码确认框 -->
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-password"></i> 
        <input type="password" name="repassword" required  lay-verify="required|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input">
        </div>
      <!-- 注册按钮 -->
      <div class="layui-form-item">
        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
      </div>
      <div class="layui-form-item links">
        <a href="javascript:;" id="go2Login">去登录</a>
      </div>
    </form>
  </div>
</div>
<script src="./assets/lib/layui/layui.all.js"></script>
<script src="./assets/lib/jquery.js"></script>
<script src="./assets/js/login1.js"></script>
</body>
</html>
